<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cronometro por Anton y Jose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />
	<link rel='stylesheet' href='bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css' />
</head>

<body>
    <div class="ui container">
            <div class="ui inverted segment center aligned">
				<p><i class="hourglass empty icon" aria-hidden="true"></i><span id="timer">00:00:00:000</span></p>
            </div>
        <div class="ui two column grid">
            <div class="column">

                <div class="ui buttons container" style="position:relative;left: -10px;">
                        <button class="ui blue  button" id="start" style="min-width: 125px;">
                            <i class="play icon"></i>
                            Start
                        </button>
                        <button class="ui orange  button disabled" id="lap" style="min-width: 125px";>
                            <i class="circle notched icon"></i>
                            Vuelta
                        </button>
                        <button class="ui red  button disabled " id="stop" style="min-width: 125px;">
                            <i class="pause icon"></i>
                            Pausar
                        </button>
                        <button class="ui teal  button disabled" id="reset" style="min-width: 125px;">
                            <i class="refresh icon"></i>
                            Reiniciar
                        </button>  
                </div>            
            </div>
            
            <div class="column">
                <div class="ui segment center aligned" id="vueltas">
                    <h3>Vueltas</h3>
					<ol id="laps" >						
					</ol>
                </div>
			</div>
                
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/semantic/dist/semantic.min.js"></script>
        <script src='bower_components/perfect-scrollbar/js/perfect-scrollbar.min.js'></script>
        <script src="cronometro.js"></script>
        
</body>

</html>
